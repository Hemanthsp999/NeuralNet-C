<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Layer -->
  <circle cx="60" cy="40" r="18" fill="#4F8DF5"/>
  <circle cx="60" cy="90" r="18" fill="#4F8DF5"/>
  <circle cx="60" cy="140" r="18" fill="#4F8DF5"/>
  <text x="35" y="45" font-size="10" fill="#fff">Input</text>
  <text x="35" y="95" font-size="10" fill="#fff">Input</text>
  <text x="35" y="145" font-size="10" fill="#fff">Input</text>

  <!-- Hidden Layer -->
  <circle cx="200" cy="30" r="18" fill="#F5A623"/>
  <circle cx="200" cy="80" r="18" fill="#F5A623"/>
  <circle cx="200" cy="130" r="18" fill="#F5A623"/>
  <circle cx="200" cy="170" r="18" fill="#F5A623"/>
  <text x="180" y="35" font-size="10" fill="#fff">Hidden</text>
  <text x="180" y="85" font-size="10" fill="#fff">Hidden</text>
  <text x="180" y="135" font-size="10" fill="#fff">Hidden</text>
  <text x="180" y="175" font-size="10" fill="#fff">Hidden</text>

  <!-- Output Layer -->
  <circle cx="340" cy="90" r="18" fill="#48C774"/>
  <text x="325" y="95" font-size="10" fill="#fff">Output</text>

  <!-- Connections -->
  <!-- Input to Hidden -->
  <line x1="78" y1="40" x2="182" y2="30" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="40" x2="182" y2="80" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="40" x2="182" y2="130" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="40" x2="182" y2="170" stroke="#999" stroke-width="2"/>

  <line x1="78" y1="90" x2="182" y2="30" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="90" x2="182" y2="80" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="90" x2="182" y2="130" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="90" x2="182" y2="170" stroke="#999" stroke-width="2"/>

  <line x1="78" y1="140" x2="182" y2="30" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="140" x2="182" y2="80" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="140" x2="182" y2="130" stroke="#999" stroke-width="2"/>
  <line x1="78" y1="140" x2="182" y2="170" stroke="#999" stroke-width="2"/>

  <!-- Hidden to Output -->
  <line x1="218" y1="30" x2="322" y2="90" stroke="#999" stroke-width="2"/>
  <line x1="218" y1="80" x2="322" y2="90" stroke="#999" stroke-width="2"/>
  <line x1="218" y1="130" x2="322" y2="90" stroke="#999" stroke-width="2"/>
  <line x1="218" y1="170" x2="322" y2="90" stroke="#999" stroke-width="2"/>
</svg>
